<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>A-Frame + AR.js (Hiro Marker) Card Image Demo</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

    <style>
      html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
      .hint {
        position: fixed;
        left: 10px;
        bottom: 10px;
        z-index: 9999;
        color: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", sans-serif;
        font-size: 12px;
        background: rgba(0,0,0,.45);
        padding: 8px 10px;
        border-radius: 10px;
        user-select: none;
      }
    </style>
  </head>

  <body>
    <div class="hint">Hiroマーカーを映すと card.png が表示されます</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="antialias: true; colorManagement: true; precision: mediump;"
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    >
      <!-- Assets -->
      <a-assets>
        <img id="cardTex" src="img/card.png" alt="card" />
      </a-assets>

      <a-entity light="type: ambient; intensity: 0.75"></a-entity>
      <a-entity light="type: directional; intensity: 0.9" position="1 2 1"></a-entity>

      <!-- Hiro marker -->
      <a-marker preset="hiro">
        <!-- a-box -> a-plane with image texture -->
        <a-plane
          position="0 0.5 0"
          rotation="-90 0 0"
          width="1.0"
          height="0.6"
          material="src: #cardTex; transparent: true;"
        ></a-plane>

        <a-plane
          position="0 0 0"
          rotation="-90 0 0"
          width="2"
          height="2"
          color="#1b1b1b"
          material="roughness: 0.95; metalness: 0.0; opacity: 0.35; transparent: true;"
        ></a-plane>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
